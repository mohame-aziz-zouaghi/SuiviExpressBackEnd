spring.application.name=SuiviExpress
# ===============================
# = DATA SOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/product_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA CONFIGURATION
# ===============================
# Forcer la création des tables (une seule fois)
spring.jpa.hibernate.ddl-auto=update

# Ou pour recréer seulement si nécessaire

# Voir les requêtes SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect




# Stripe Configuration

stripe.success.url=http://localhost:3000/payment/success
stripe.cancel.url=http://localhost:3000/payment/cancel
# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8089
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

